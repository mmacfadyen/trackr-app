<ion-content class="content" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">home page</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="presentBehaviorPopover($event)">
          <ion-icon 
            slot="icon-only" 
            name="add-circle"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <app-welcome-container *ngIf="!currentUser" name="home"></app-welcome-container>
  <ion-list *ngFor="let behavior of behaviors; index as i">
    <ion-item-sliding>
      <ion-item id="{{ behavior.uid }}"
      (click)="createInstance($event)">
        {{behavior.name}}
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteBehavior(behavior.uid)">delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
