<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="signout()" fill="solid" color="secondary">
        Sign Out
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  
  <!-- if user is NOT signed in, display below container-->
  <app-explore-container *ngIf="!currentUser" name="Tab 1 page"></app-explore-container>
</ion-content>
