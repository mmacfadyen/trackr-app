<ion-content class="content" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="title">settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-welcome-container *ngIf="!currentUser" name="settings"></app-welcome-container>
  <br />
  <br />
  <ion-list *ngIf="currentUser">
    <ion-item>
      <ion-label>change name</ion-label>
      <ion-input class="ion-text-right"
      placeholder="new name"
      required
      [(ngModel)]="newName"
    ></ion-input>
    </ion-item>
  </ion-list>
  <ion-button *ngIf="currentUser" (click)="save()" class="save-button" expand="full">
    save
  </ion-button>
  <br />

  <ion-list *ngIf="currentUser">
    <ion-item-sliding>
      <ion-item>
        <ion-label>sign out</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="signout()">sign out</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding>
      <ion-item>
        <ion-label>delete account</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="deleteAccount()">delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    
  </ion-list>
</ion-content>
