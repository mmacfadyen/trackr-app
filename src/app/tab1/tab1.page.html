<ion-content class="content" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">home page</ion-title>
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon 
            slot="icon-only" 
            name="add-circle"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <app-welcome-container *ngIf="!currentUser" name="home"></app-welcome-container>
  <ion-grid id="grid" *ngIf="currentUser">
    <ion-row>
      <ion-col class="ion-padding" *ngFor="let behavior of behaviors">
        <ion-button 
          class="big-button" 
          shape="round" 
          (click)="presentInstancePopover($event)" 
          id="{{ behavior.uid }}">
            {{ behavior.name }}
        </ion-button>
      </ion-col>
      <!-- <ion-col>
        <ion-fab>
          <ion-fab-button class="fab-horizontal-center" (click)="presentPopover($event)">
            <ion-icon name="chevron-down-outline"></ion-icon>
          </ion-fab-button>
        </ion-fab>
      </ion-col> -->
    </ion-row>
    
  </ion-grid>
</ion-content>
