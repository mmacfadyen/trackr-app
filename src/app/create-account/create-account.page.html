<ion-header>
  <ion-toolbar>
    <ion-title>create-account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col class="ion-text-center" size="8">
        <br />
        <ion-label class="page-title">Sign Up</ion-label>
        <ion-item class="email">
          <ion-input
            placeholder="Email"
            type="email"
            required
            [(ngModel)]="email"
          ></ion-input>
        </ion-item>
        <ion-item class="password">
          <ion-input
            placeholder="Password"
            type="password"
            required
            [(ngModel)]="password"
          ></ion-input>
        </ion-item>
        <ion-item class="confirm-password">
          <ion-input
            placeholder="Confirm Password"
            type="password"
            required
            [(ngModel)]="confirmPassword"
          ></ion-input>
        </ion-item>
        <ion-item *ngIf="!validForm" lines="none" class="ion-text-center">
          <ion-label color="danger" class="ion-text-wrap">
            Make sure your passwords match and are greater than 8 characters.
          </ion-label>
        </ion-item>
        <ion-button class="submit" (click)="signup()" [disabled]="!validForm"
          >Sign Up</ion-button
        >
        <br />
        <ion-row style="height: 25px"></ion-row>
        <ion-label class="sign-in" routerLink="../sign-in"
          ><u>Sign In</u></ion-label
        >
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
