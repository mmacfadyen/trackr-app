<ion-header>
  <ion-toolbar>
    <ion-title>trackr</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col class="ion-text-center" size="8">
        <br />
        <ion-item class="name">
          <ion-input
            placeholder="Name"
            
            required
            [(ngModel)]="name"
          ></ion-input>
        </ion-item>
        <br />
        
        <ion-label class="page-title">Verify your email address</ion-label>
        <br /><br />
        <ion-label class="page-subtitle">An email has been sent to </ion-label
        ><ion-label class="page-subtitle" style="font-weight: bold"
          >{{ test }}</ion-label
        ><br /><br />
        <ion-label class="page-subtitle"
          >To finish setting up your account, simply click the link in the email
          to confirm your email address.</ion-label
        >
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="continue ion-no-border">
  <ion-button class="button" (click)="getUserData()"
    >Continue</ion-button
  >
</ion-footer>
