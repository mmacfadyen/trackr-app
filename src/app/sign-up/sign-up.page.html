<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon
        name="close-circle"
        size="large"
        (click)="closeModal()"
      ></ion-icon>
    </ion-buttons>
    <div class="title">trackr</div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col class="ion-text-center" size="8">
        <br />
        <ion-label class="page-title">Edit Post</ion-label><br /><br />
        <ion-item class="post-name">
          <ion-input
            placeholder="Name"
            type="text"
            required
            [(ngModel)]="name"
          ></ion-input>
        </ion-item>
        <ion-item class="email">
          <ion-textarea
            placeholder="Provide email here (max. 500 characers)"
            maxlength="500"
            required
            [(ngModel)]="email"
          ></ion-textarea>
        </ion-item>
        <ion-button class="submit" (click)="editPost()" [disabled]="!validForm"
          >Update Post</ion-button
        >
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
