<ion-content [fullscreen]="true">

  <ion-fab 
    *ngIf="currentUser"
    vertical="top" 
    horizontal="end" 
    slot="fixed">
      <ion-fab-button 
        (click)="presentBehaviorPopover($event)" 
        size="small">
          <ion-icon name="add-circle"></ion-icon>
      </ion-fab-button>
  </ion-fab>

  <br />

  <app-welcome-container *ngIf="!currentUser" name="home"></app-welcome-container>
  <ion-grid *ngIf="currentUser" class="grid">
    <ion-row align-items-center class="row">
      <ion-col 
        *ngFor="let behavior of behaviors; let i = index;"
        size="6"
        class="col">
          <ion-item-sliding class="sliding">
            <ion-item id="{{ behavior.uid }}"
              (click)="createInstance($event)"
              lines="none"
              [ngClass]="getColor(i%num)"
              >
                {{behavior.name}}
                <!-- <ion-label class="ion-text-wrap" color="light">{{behavior.name}}</ion-label> -->
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option 
                color="danger" 
                id="{{ behavior.uid }}" 
                (click)="deleteBehavior($event)"
                expandable>
                  delete
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
