<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      trackr
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sign In</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col class="ion-text-center" size="8">
        <ion-label class="page-title">Sign In</ion-label>
        <ion-item class="email">
          <ion-input
            placeholder="Email"
            type="email"
            required
            [(ngModel)]="email"
          ></ion-input>
        </ion-item>
        <ion-item class="password">
          <ion-input
            placeholder="Password"
            type="password"
            required
            [(ngModel)]="password"
          ></ion-input>
        </ion-item>
        <ion-button class="submit" (click)="signin()" [disabled]="!validForm"
          >Sign In</ion-button
        >
        <br />
        <ion-row style="height: 25px"></ion-row>
        <p><a href="./create-account">Sign Up</a></p>
        <br />
        <ion-row style="height: 25px"></ion-row>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
